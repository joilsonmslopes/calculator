<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora Digital</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container">
      <div id="res">
        
      </div>
      <div class="inputs-wrapper">
        <button class="buttons" id="btnLimpar">AC</button>
        <button class="buttons" id="btnMaisOuMenos">+/-</button>
        <button class="buttons" id="btnPorcento">%</button>
        <button class="buttons" id="btnDividir">/</button>
      </div>
      <div class="inputs-wrapper">
        <button class="buttons" id="btn7">7</button>
        <button class="buttons" id="btn8">8</button>
        <button class="buttons" id="btn9">9</button>
        <button class="buttons" id="btnMultiplicar">x</button>
      </div>
      <div class="inputs-wrapper">
        <button class="buttons" id="btn4">4</button>
        <button class="buttons" id="btn5">5</button>
        <button class="buttons" id="btn6">6</button>
        <button class="buttons" id="btnSubtrair">-</button>
      </div>
      <div class="inputs-wrapper">
        <button class="buttons" id="btn1" value="1">1</button>
        <button class="buttons" id="btn2" value="2">2</button>
        <button class="buttons" id="btn3">3</button>
        <button class="buttons" id="btnSomar">+</button>
      </div>
      <div class="inputs-wrapper">
        <button class="buttons" id="btn0">0</button>
        <button class="buttons" id="btnVirgula">,</button>
        <button class="buttons" id="btnIgual"> = </button>
      </div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
